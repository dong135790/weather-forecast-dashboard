<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <main>
        <div class="container searchHistory">
            <form id="search-form">
                <label for="search-form">Search for a City:</label> <br>
                <input type="text" id="search-input" name="search" placeholder="Enter City"> <br>
                    <button class="bg-dark border text-white" type="button" id="searchBtn" autocapitalize="words" onclick="geoApi()">Search</button>
            </form>
            <div class="container">
                <ul id="history" class="vstack gap-3"></ul>
            </div>
        </div>
        <section>
            <h2>Today's Forecast</h2>
            <article id="today" class="container bg-light border"></article>
            <div id="forecast" style="display: flex; justify-content: space-evenly;"></div>
        </section>
    <script src="assets/script.js"></script>    
    </main>

</body>
</html>
